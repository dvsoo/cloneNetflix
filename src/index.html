<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexflix - clone</title>
    <link href="/js/all.js">
</head>
<body>
    <div class="wrapper">
    <header class="header js-header">
        <h1 class="logo">
            <a href="#" title="logo">
                <img src="./images/logo.png"/>
            </a>
        </h1>
        <nav class="gnbbox">
            <h2 class="hidden">Main Menu</h2>
            <ul class="gnb clearfix">
                <li>
                    <a href="#" title="Menu link">Home</a>
                </li>
                <li>
                    <a href="#" title="TV Shows link">TV Shows</a>
                </li>
                <li>
                    <a href="#" title="Movies link">Movies</a>
                </li>
                <li>
                    <a href="#" title="Recently Added link">Recently Added</a>
                </li>
                <li>
                    <a href="#" title="My List link">My List</a>
                </li>
            </ul> <!-- END gnb-->
        </nav> <!-- END gnbBox-->
        <div class="rightBox">
            <button type="button" class="searchBtn"></button>
            <button type="button" class="alertBtn"></button>
            <button type="button" class="myPageBtn"></button>
        </div> <!-- END rightBox-->
    </header> <!-- END header-->
    <div class="main">
        <section class="visual">
            <div class="videoBox">
                <video class="video js-video" controls>
                    <source src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4">
                </video> <!-- END video-->
                <div class="videoBtn">
                    <button type="button" class="muteBtn js-mute"></button>
                    <input type="range" list="volumes"/>
                    <datalist id="volumes">
                        <option value="0" label="0%">
                        <option value="20">
                        <option value="40" label="50%">
                        <option value="60">
                        <option value="80">
                        <option value="100" label="100%">
                    </datalist>
                </div> <!-- END videoBtn-->
            </div> <!-- END videoBox-->
        </section> <!-- END visual-->

        <section class="videoList">
            <ul class="listBox js-listBox clearfix">
                <li>
                    <a href="#" title="link">
                        <img src="./images/img1.png"/>
                    </a>
                </li>
                <li>
                    <a href="#" title="link">
                        <img src="./images/img2.png"/>
                    </a>
                </li>
                <li>
                    <a href="#" title="link">
                        <img src="./images/img3.png"/>
                    </a>
                </li>
                <li>
                    <a href="#" title="link">
                        <img src="./images/img4.png"/>
                    </a>
                </li>
                <li>
                    <a href="#" title="link">
                        <img src="./images/img5.png"/>
                    </a>
                </li>
                <li>
                    <a href="#" title="link">
                        <img src="./images/img6.png"/>
                    </a>
                </li>
            </ul> <!-- END listBox-->
        </section> <!-- END videoList-->

    </div> <!-- END main-->
</div> <!-- ENd wrapper-->
</body>
</html>
